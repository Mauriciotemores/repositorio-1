    <h1 class="mb-4 text-center">Formulario de Contacto</h1>
    <p class="text-center fw-bold">Si deseas contactarme, por favor llena el siguiente formulario.</p>

    <form class="row g-3 needs-validation" novalidate>
        <!-- Campo Correo -->
        <div class="col-md-6 mx-auto">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
        </div>
        
        <!-- Campo Mensaje -->
        <div class="col-md-6 mx-auto">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            <div class="invalid-feedback">Por favor ingresa un mensaje.</div>
        </div>
        
        <!-- Botón de envío -->
        <div class="col-md-6 mx-auto text-center">
            <button class="btn btn-primary w-100" type="submit">Enviar</button>
        </div>
    </form>

    <script>
        // Validación personalizada de Bootstrap
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
